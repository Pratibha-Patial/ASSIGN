  <body>
    <button type="button" onclick="getData()">CliCK</button>
    <div id="modal">
    <div id="container">
    <h3 id="name">This is a modal</h3>
    <div class="card">
      <img src="" id="image" >
    </div>
    <button id="close" onclick="hideDiv()">close</button>
    </div>
    </div>
<script type="text/javascript">
  function getData()
  {

    var XHR = new XMLHttpRequest();
    XHR.onreadystatechange = function()
    {
      if(this.readyState == 4 && this.status == 200)
      {
        var data = this.responseText;
        var x = JSON.parse(data);
        console.log(x);
        document.getElementById("name").innerHTML = x.results[0].name.first;
        document.getElementById('image').src = x.results[0].picture.medium;
        console.log(x.result[0].name.first);
      }
    }
    XHR.open("GET","https://randomuser.me/api",true);
    XHR.send();
    document.getElementById("modal").style.display="block";
  }
  function hideDiv()
  {
  document.getElementById("modal").style.display="none";
  }
//  getData();
</script>
